<div class="mat-typography" fxLayoutAlign="center center">
  <h1>ENH DTR</h1>
</div>
<mat-tab-group mat-stretch-tabs
color="primary"
[(selectedIndex)]="selectedIndex"
#tabGroup
class="mat-elevation-z8"
>
<mat-tab label="List" >
  <ng-template matTabContent>
  <mat-accordion>
    <mat-expansion-panel  >
      <mat-expansion-panel-header >
        <mat-panel-title>
          Table Filter
        </mat-panel-title>
        <mat-panel-description>
          Expand Table Filter
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div  fxLayout='row' fxLayoutAlign="center center" >
          <mat-form-field  appearance="fill" style="margin-left: 10px;">
            <mat-label>Code</mat-label>
            <input matInput type="text" [(ngModel)]="codeSearch">
          </mat-form-field>
          <mat-form-field  appearance="fill" style="margin-left: 10px;">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="nameSearch">
          </mat-form-field>
        </div>
        <div  fxLayout='row' fxLayoutAlign="center center" >
          <button mat-stroked-button color="primary"  style="margin-left: 10px;" (click)="searchWithFilter()"> <mat-icon>search</mat-icon> </button>

        </div>

      </ng-template>
    </mat-expansion-panel>
  </mat-accordion>
  <div fxLayout="column">
    <mat-progress-bar
        mode="indeterminate"
        *ngIf="isLoading"
      ></mat-progress-bar>
      <mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Name</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["name"] }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="code">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Code</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["code"] }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="location">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Location</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["location"] }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="landmark">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Landmark</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["landmark"] }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="feeder">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Feeder</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["feeder"] }}</mat-cell>
        </ng-container>
        <mat-header-row
        *matHeaderRowDef="displayedColumns;"
      ></mat-header-row>
      <mat-row
        matRipple
        *matRowDef="let row; columns: displayedColumns"
        (click)="showDetails(row)"
      ></mat-row>
    </mat-table>

    <mat-paginator
      [length]="totalRows"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      (page)="onChangePage($event)"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</ng-template>

</mat-tab>

<mat-tab label="Detail">
<!-- <ng-template matTabContent> -->
<app-enh-dtr-details [EnhDtrDetailsComponent]="EnhDtrDetailsComponent" [isEditable]="isEditable" [isNavigation]="isNavigation" (dataSaved)="loadListTab()"></app-enh-dtr-details>
<!-- </ng-template> -->
</mat-tab>
</mat-tab-group>
<div class="overlay" *ngIf="spinner">
<div class="spinner">
<mat-progress-spinner diameter="50" mode="indeterminate" color="accent">
</mat-progress-spinner>
</div>
</div>

<div style="z-index:2; position : fixed;bottom : 5%;left: 95%; margin-bottom : 1%;" *ngIf="selectedIndex==0">
<button mat-fab color="primary" (click)="addNewDtr()" *ngIf="isEditable" title="Add New Field User">
<mat-icon>add</mat-icon>
</button>
</div>
