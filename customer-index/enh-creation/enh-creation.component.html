
  <div class="mat-typography" fxLayoutAlign="center center">
    <h1>ENH DATA</h1>
  </div>
<mat-tab-group mat-stretch-tabs
color="primary"
[(selectedIndex)]="selectedIndex"
#tabGroup
class="mat-elevation-z8"
>


<mat-tab label="List" >
  <mat-accordion>
    <!-- <mat-expansion-panel hideToggle > -->
    <!-- <mat-expansion-panel (opened)="fetchRoleTypeList()" > -->
    <mat-expansion-panel  >
      <mat-expansion-panel-header >
        <mat-panel-title>
          Table Filter
        </mat-panel-title>
        <mat-panel-description>
          Expand Table Filter
        </mat-panel-description>
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <div  fxLayout='row' fxLayoutAlign="center center" >
          <mat-form-field appearance="fill" style="margin-left: 10px">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="fetchFilteredDataInTable($event)" placeholder="Ex. UP" #input>
          </mat-form-field>
        </div>

</ng-template>
    </mat-expansion-panel>
  </mat-accordion>

  <div fxLayout="column">
    <mat-progress-bar
      mode="indeterminate"
      *ngIf="isLoading"
    ></mat-progress-bar>

    <div
    fxLayout="row"
    fxLayoutAlign="center end"
    fxLayoutGap="30px"
    style="float: right;"
  >
      <button mat-button color="primary"   (click)="exportToExcel()"> Export New Data To Excel <mat-icon>download</mat-icon> </button>
      <button mat-button color="primary"   (click)="exportExistingToExcel()"> Export Exisitng To Excel <mat-icon>download</mat-icon> </button>
    </div>


    <mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
  </ng-container> -->
      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">State</mat-header-cell>
        <mat-cell *matCellDef="let element" class="TableDataCell"> {{ element["state"] }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="discom">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Discom</mat-header-cell>
        <mat-cell *matCellDef="let element" class="TableDataCell"> {{ element["discom"] }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="zone">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Zone</mat-header-cell>
        <mat-cell *matCellDef="let element" class="TableDataCell"> {{ element["zone"] }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Circle</mat-header-cell>
        <mat-cell *matCellDef="let element" class="TableDataCell"> {{ element["circle"] }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="circle">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">City</mat-header-cell>
        <mat-cell *matCellDef="let element" class="TableDataCell"> {{ element["city"] }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="division">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Division</mat-header-cell>
        <mat-cell *matCellDef="let element" class="TableDataCell"> {{ element["division"] }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="subDivision">
        <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Sub Division</mat-header-cell>
        <mat-cell *matCellDef="let element" class="TableDataCell"> {{ element["subDivision"] }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row
        matRipple
        *matRowDef="let row; columns: displayedColumns" (click)="showDetails(row)"
      ></mat-row>
    </mat-table>

    <mat-paginator
      [length]="totalRows"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="pageSizeOptions"
      showFirstLastButtons
      (page)="onChangePage($event)"
      aria-label="Select page"
    ></mat-paginator>
  </div>
</mat-tab>

<mat-tab label="Detail">
  <!-- <app-user-details [isEditable]="isDetailsEditable" [userdetails]="userDetail" [isNavigation]="isNavigation" (dataSaved)="loadListTab()"></app-user-details> -->
  <app-enh-details [enhOrgData]="orgData"  [isEditable]="isDetailsEditable"  [isNavigation]="isNavigation" (dataSaved)="loadListTab()"></app-enh-details>
</mat-tab>
</mat-tab-group>
<div class="overlay" *ngIf="spinner">
<div class="spinner">
  <mat-progress-spinner diameter="50" mode="indeterminate" color="accent">
  </mat-progress-spinner>
</div>
</div>

<div style="z-index:2; position : fixed;bottom : 5%;left: 95%; margin-bottom : 1%;" *ngIf="selectedIndex==0 && isDetailsEditable" >

<mat-icon>add</mat-icon>

</div>
