<div class="mat-typography" fxLayoutAlign="center center">
  <h1>Agency Allotment</h1>

</div>
<mat-tab-group mat-stretch-tabs color="primary"  [(selectedIndex)]="selectedIndex" #tabGroup class="mat-elevation-z8" >

<mat-tab label="List" style=" border-right: 2px outset rgba(1,75,136,0.27);">


    <ng-template matTabContent>

    <mat-accordion>
      <mat-expansion-panel  >
        <mat-expansion-panel-header >
          <mat-panel-title>
            Table Filter
          </mat-panel-title>
          <mat-panel-description>
            Expand Table Filter
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>


        <div  fxLayout='row' fxLayoutAlign="center center" >
          <mat-form-field  appearance="fill" style="margin-left: 10px;">
            <mat-label>State</mat-label>
            <mat-select [(ngModel)]="state"  required  (selectionChange)="fetchDiscomInStateforChange($event)"  >

              <mat-option *ngFor="let item of stateList" [value]="item.state">{{item.stateName}}</mat-option>

            </mat-select>
          </mat-form-field>

          <mat-form-field  appearance="fill" style="margin-left: 10px;">
            <mat-label>Discom</mat-label>
            <mat-select [(ngModel)]="discom"  required  (selectionChange)="fetchCityInDiscomforChange($event)"  >

              <mat-option *ngFor="let item of allDiscomList" [value]="item.discom">{{item.discomName}}</mat-option>

            </mat-select>
          </mat-form-field>
          <mat-form-field  appearance="fill" style="margin-left: 10px;">
            <mat-label>City</mat-label>
            <mat-select [(ngModel)]="city"  required   >

              <mat-option *ngFor="let item of allCityList" [value]="item.city">{{item.cityName}}</mat-option>

            </mat-select>
          </mat-form-field>
<!--
          <mat-form-field  appearance="fill" style="margin-left: 10px;">
            <mat-label>City</mat-label>
            <mat-select [(ngModel)]="city"  required  (selectionChange)="getDiscomCoCity($event)"  >

              <mat-option *ngFor="let item of allCityStore" [value]="item.shortCode">{{item.shortDescription}}</mat-option>

            </mat-select>
          </mat-form-field> -->

          <mat-form-field  appearance="fill" style="margin-left: 10px;">
            <mat-label>Division</mat-label>
            <!-- <mat-select [(ngModel)]="division"  required  (selectionChange)="getDivisionInCity($event)"  >

              <mat-option *ngFor="let item of allDivisionS" [value]="item.shortCode">{{item.shortDescription}}</mat-option>

            </mat-select>

             -->
          <input matInput type="text" [(ngModel)]="division">
          </mat-form-field>

        <mat-form-field  appearance="fill" style="margin-left: 10px;">
          <mat-label>Agency</mat-label>
          <input matInput type="text" [(ngModel)]="agencyCode">
        </mat-form-field>
        <button mat-stroked-button color="primary"  style="margin-left: 10px;" (click)="searchWithFilter()"> <mat-icon>search</mat-icon> </button>

      </div>

  </ng-template>
      </mat-expansion-panel>
    </mat-accordion>

    <div fxLayout="column" fxLayoutAlign="space-between end" style="margin-top: 10px;margin-bottom: 10px;" >
      <button mat-button color="primary"   (click)="exportToExcel()"> Export To Excel <mat-icon>download</mat-icon> </button>
      </div>
    <div fxLayout="column">
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="isLoading"
      ></mat-progress-bar>
      <mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="state">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">State</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["state"] }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="discom">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Discom</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["discom"] }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="city">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">City</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["city"] }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="division">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Division</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["division"] }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="agency">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="TableHeader">Agency</mat-header-cell>
          <mat-cell *matCellDef="let element" class="TableDataCell">{{ element["agencyCode"] }}</mat-cell>
        </ng-container>


        <mat-header-row
          *matHeaderRowDef="displayedColumns;"
        ></mat-header-row>
        <mat-row
          matRipple
          *matRowDef="let row; columns: displayedColumns"
          (click)="showDetails(row)"
        ></mat-row>
      </mat-table>

      <mat-paginator
        [length]="totalRows"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons
        (page)="onChangePage($event)"
        aria-label="Select page"
      ></mat-paginator>

    </div>
  </ng-template>

</mat-tab>

<mat-tab label="Detail">
<app-ci-agency-allotment-details [isEditable]="isEditable" [isNavigation]="isNavigation" [agencyDetails]="agencyDetails" (dataSaved)="loadListTab()"></app-ci-agency-allotment-details>
</mat-tab>
</mat-tab-group>
<div class="overlay" *ngIf="spinner">
<div class="spinner">
  <mat-progress-spinner diameter="50" mode="indeterminate" color="accent">
  </mat-progress-spinner>
</div>
</div>

<div style="z-index:2; position : fixed;bottom : 5%;left: 95%; margin-bottom : 1%;" *ngIf="selectedIndex==0">
<button mat-fab color="primary" (click)="addNewAgency()" *ngIf="isEditable" title="Add New Allotment">
<mat-icon>add</mat-icon>
</button>
</div>
