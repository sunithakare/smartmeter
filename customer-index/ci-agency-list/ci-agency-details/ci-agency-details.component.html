<form [formGroup]="agencyCreationForm" (ngSubmit)="saveAgencyCreationData()" autocomplete="off" (keydown.enter)="$event.preventDefault()"
    (keydown.shift.enter)="$event.preventDefault()">
    <mat-card>
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <div fxLayout="column" fxLayoutAlign="space-around center">

        <div fxLayout="row" fxLayoutAlign="space-around center">
                <mat-form-field appearance="fill">
                    <mat-label>Agency Type </mat-label>
                    <mat-select formControlName="agencyType" multiple >
                        <mat-option value="CI">CI Agency</mat-option>
                        <mat-option value="MI">MI Agency</mat-option>
                        <mat-option value="O&M">O&M Agency</mat-option>
                        <mat-option value="ENH">ENH Agency</mat-option>
                    </mat-select>
                    <!-- <mat-error *ngIf="agencyCreationForm.controls['agencyType'].hasError('required')">
                        Agency Type is <strong>required</strong>
                    </mat-error> -->
                </mat-form-field>
</div>

                <mat-form-field appearance="fill">
                    <mat-label>Agency Name </mat-label>
                    <input type="text" matInput formControlName="agencyName" >
                    <mat-error *ngIf="agencyCreationForm.controls['agencyName'].hasError('required')">
                        Agency Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Mobile </mat-label>
                    <input type="text" matInput formControlName="mobile" maxlength="10" pattern="[0-9]+">
                    <mat-error *ngIf="agencyCreationForm.controls['mobile'].hasError('required')">
                        Mobile Number is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email </mat-label>
                    <input type="text" matInput formControlName="email">
                    <mat-error *ngIf="agencyCreationForm.controls['email'].hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Landmark </mat-label>
                    <input type="text" matInput formControlName="landmark">
                    <mat-error *ngIf="agencyCreationForm.controls['landmark'].hasError('required')">
                        Landmark is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>

            <div fxLayout="column" fxLayoutAlign="space-around center">
                <mat-form-field appearance="fill">
                    <mat-label>Agency Manager </mat-label>
                    <input type="text" matInput formControlName="agencyManager">
                    <mat-error *ngIf="agencyCreationForm.controls['agencyManager'].hasError('required')">
                        Agency Manager is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                  <mat-label>Agency Password </mat-label>
                  <input type="text" matInput formControlName="password">
                  <mat-error *ngIf="agencyCreationForm.controls['password'].hasError('required')">
                      Password is <strong>required</strong>
                  </mat-error>
              </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Agency Code </mat-label>
                    <input type="text" matInput formControlName="agencyCode">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>External Code </mat-label>
                    <input type="text" matInput formControlName="externalId">
                </mat-form-field>

            <div fxLayout="row" fxLayoutAlign="start center" >

                <mat-checkbox
                labelPosition="before"
                [disabled]="!isEditable"
                formControlName="status">
                 Active
                </mat-checkbox>
            </div>
            </div>
        </div>

        <!-- <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly start" *ngIf="isEditable" >
        <div  dir="rtl" fxFlexOffset="20" fxFlex="10">
            <button mat-raised-button type="submit" color="primary" >Save</button>
          </div>
          </mat-card-actions> -->
          <div fxLayout="row" fxLayoutAlign="space-evenly start">
          <button mat-raised-button type="button" color="warn" (click)="closeDetailsTab()" >Cancel</button>
          <button mat-raised-button type="submit" color="primary" *ngIf="isEditable" >Save</button>
          </div>
    </mat-card>
</form>
